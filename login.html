<html lang="en">
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="480504301695-phoe8vh4o6cb2ru7hnk8r96leimlpp12.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tripper - Personal Travel Journal</title>
    <link href="app.css" rel="stylesheet"/>
</head>
<body>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '147681342651070',
            cookie     : true,
            xfbml      : true,
            version    : 'v2.11'
          });
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });   
          FB.AppEvents.logPageView();    
           };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
      </script>
        <div class="navbar">
            <b href="frontpage.html">TRIPPER</b>
            <a href="login.html">Login</a>       
        </div>
    <div class="main">
    <Section>
         <p>Tripper is your personal online travel journey that easily allows you to store and share your experiances with family, friends and the world!</p>
    </Section>
    <div class="loginbox">
      <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>  
      <fb:login-button 
        scope="public_profile,email"
        onlogin="checkLoginState();">
      </fb:login-button>
    </div>
    <script>
        function onSignIn(googleUser) {
          // Useful data for your client-side scripts:
          var profile = googleUser.getBasicProfile();
          console.log("ID: " + profile.getId()); // Don't send this directly to your server!
          console.log('Full Name: ' + profile.getName());
          console.log('Given Name: ' + profile.getGivenName());
          console.log('Family Name: ' + profile.getFamilyName());
          console.log("Image URL: " + profile.getImageUrl());
          console.log("Email: " + profile.getEmail());
  
          // The ID token you need to pass to your backend:
          var id_token = googleUser.getAuthResponse().id_token;
          console.log("ID Token: " + id_token);
        };
    </script>
    <footer>
         Copyright 2017
         <div class="signout">
            <a href="#" onclick="signOut();">Sign out</a>
            <script>
              function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                  console.log('User signed out.');
                });
              }
            </script>
         </div>
    </footer>
    </div>
</body>
</html>
